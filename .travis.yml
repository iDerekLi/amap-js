language: node_js
# nodejs版本
node_js:
    - '10'

#指定分支，只有指定的分支提交时才会运行脚本
branches:
  only:
    - master

# Travis-CI Caching
cache:
  yarn: true
  directories:
    - node_modules

install:
  - npm install

script:
  - npm run build

after_script:
  - cd ./dist
  - git init
  - git config user.name "${U_NAME}"
  - git config user.email "${U_EMAIL}"
  - git add .
  - git commit -m "Update tools"
  - git push --force --quiet "https://${GH_TOKEN}@${GH_REF}" master:${P_BRANCH}
# E: Build LifeCycle



